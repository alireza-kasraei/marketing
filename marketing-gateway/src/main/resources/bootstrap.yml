spring:
  application:
    name: marketing-gateway
---
spring:
  profiles: dev
  cloud:
    config:
      uri: http://localhost:8888
---
spring:
  profiles: stage
  cloud:
    config:
      uri: http://${CONFIG_SERVICE_HOST}:${CONFIG_SERVICE_PORT}
eureka:
  client:
    region: default
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${DISCOVERY_SERVICE_HOST}:${DISCOVERY_SERVICE_PORT}/eureka
management:
  info:
    git:
      mode: full      