spring:
  application:
    name: marketing-gateway
---
spring:
  profiles: dev
  cloud:
    config:
      uri: http://localhost:8888
---
spring:
  profiles: stage
  cloud:
    config:
      uri: http://${CONFIG_SERVICE_URI}:${CONFIG_SERVICE_URI}
eureka:
  client:
    service-url:
      default-zone: http://${DISCOVERY_SERVICE_HOST}:${DISCOVERY_SERVICE_PORT}/eureka
    region: default
    register-with-eureka: true
    fetch-registry: true
      