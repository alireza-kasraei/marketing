spring.application.name=marketing-gateway

eureka.client.service-url.defaultZone=http://${DISCOVERY_SERVICE_HOST}:${DISCOVERY_SERVICE_PORT}/eureka
spring.cloud.config.uri=http://${CONFIG_SERVICE_URI}:${CONFIG_SERVICE_URI}

management.security.enabled=false
management.info.git.mode=full

eureka.client.region=default
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
security.oauth2.resource.userInfoUri=http://auth-service/uaa/user